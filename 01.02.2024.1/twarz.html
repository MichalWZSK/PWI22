<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi kosmetyczne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="lewa">
            <h2>W ofercie</h2>
            <ul>
                <li>
                    <a href="twarz.html">Zabiegi na twarz</a>
                    <ol>
                        <li>Pilling</li>
                        <li>Maska</li>
                        <li>Regulacja brwi</li>
                    </ol>
                </li>
                <li>Masaż</li>
                <li>Diety oczyszczające</li>
            </ul>
            <a href="index.html">Do strony głównej</a>
        </div>
        <div class="prawa">
            <h1>Salon kosmetyczny</h1>
        </div>
        <div class="prawav2">
            <h2>Sprawdź cenę swojej wizyty</h2><br>
            <label for="pill"><input type="checkbox" id="pil" name="pil">Pilling</label><br>
            <label for="mask"><input type="checkbox" id="mask" name="mask">Maska</label><br>
            <label for="mast"><input type="checkbox" id="mst" name="mst">Masaż twarzy</label><br>
            <label for="brwi"><input type="checkbox" id="br" name="br"> Regulacja brwi</label><br>
            <button onclick="obliczcene()">Sprawdź cenę</button><br>
            <br>
            <span id="wynik"></span>
        </div>
    </main>
    <div class="lewav2">
        <img src="obraz1.jpg" alt="Kosmetyczka">
    </div>
    <footer>
        <p>Autor: Michał Wieruszewski</p>
    </footer>
    <script>
        function obliczcene() {
            var cena = 0;
            if (document.getElementById('pil').checked) {
                cena = 45;
            }
            if (document.getElementById('mask').checked) {
                cena = 30;
            }
            if (document.getElementById('mst').checked) {
                cena = 20;
            }
            if (document.getElementById('br').checked) {
                cena = 5;
            }
            document.getElementById('wynik').innerText = `Cena zabiegów: ${cena}`;
        }
    </script>
</body>
</html>
